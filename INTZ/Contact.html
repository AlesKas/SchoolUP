			<div id="obsah">
				<h2>Contact us</h2>
				<div id="contact-form">
				<form action="mailto:skoupil.r@gmail.com" method="post" enctype="text/plain">
				  <div class="form-group">
				    <label for="username"><strong>Your name:</strong></label>
				    <input type="name" class="form-control" id="username" placeholder="Your name...">
				  </div>
				  <div class="form-group">
				    <label for="usermail"><strong>Email address:</strong></label>
				    <input type="email" class="form-control" id="usermail" placeholder="name@example.com">
				  </div>
				  <div class="form-group">
				  	<label for="reason"><strong>Reason for writing:</strong></label>
				  <div class="form-check">
					  <input class="form-check-input" type="checkbox" id="bug-report">
					  <label class="form-check-label" for="bug-report">
					    Bug report
					  </label>
				  </div>
				  <div class="form-check">
					  <input class="form-check-input" type="checkbox" id="other">
					  <label class="form-check-label" for="other">
					    Other
					  </label>
				  </div>
				  </div>
				  <div class="form-group">
				    <label for="reason"><strong>Game:</strong></label>
				    <select class="form-control" id="reason">
				      <option>World of Warcraft</option>
				      <option>Overwatch</option>
				      <option>StarCraft II</option>
				      <option>Hearthstone</option>
				      <option>Not game related issue</option>
 				   </select>
				  </div>
				  <div class="form-group">
				    <label for="message"><strong>Your message:</strong></label>
				    <textarea class="form-control" id="message" rows="5" placeholder="Message..."></textarea>
				  </div>
				  <button type="submit" class="btn btn-lg text-white" style="background-color: green">Send</button>
				  <button type="reset" class="btn btn-lg text-white" style="background-color: red">Delete</button>
				</form>
